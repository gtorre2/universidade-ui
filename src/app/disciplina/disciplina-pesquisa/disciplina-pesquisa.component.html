<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

        <div class="p-col-12">
          <h1>Disciplina</h1>
        </div>
    
        <!-- <div class="p-col-12 p-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome" 
            [(ngModel)]="filtro.nome">
        </div> -->
    
        <div class="p-col-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>
        
    </div>
  </form>  
      
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="disciplinas" [responsive]="true"
                [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros"
                (onLazyLoad)="aoMudarPagina($event)"
                #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-disciplina>
          <tr>
            <td>
              <span class="p-column-title">Disciplina</span>
              {{ disciplina.nome }}
            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/disciplina', disciplina.codigo]"></a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhuma disciplina encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <a pButton label="Nova Disciplina" routerLink="/disciplina/novo"></a>

</div>
