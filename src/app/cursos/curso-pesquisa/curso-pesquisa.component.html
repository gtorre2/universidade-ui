<div class="container">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="p-grid">

        <div class="p-col-12">
          <h1>Curso</h1>
        </div>
    
        <div class="p-col-12 p-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome" 
            [(ngModel)]="filtro.nome">
        </div>
    
        <div class="p-col-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>
        
    </div>
  </form>  
      
  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="cursos" [responsive]="true"
                [paginator]="true" [rows]="filtro.itensPorPagina"
                [lazy]="true" [totalRecords]="totalRegistros"
                (onLazyLoad)="aoMudarPagina($event)"
                #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Semestre</th>
            <th>Professor</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ curso.nome }}
            </td>

            <td>
              <span class="p-column-title">Semestre</span>
              {{ curso.semestre }}
            </td>

            <td class="col-data">
              <span class="p-column-title">Professor</span>
              {{ curso.professor }}
            </td>

            <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/curso', curso.codigo]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(curso)">
              </button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhuma curso encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <a pButton label="Novo Curso" routerLink="/curso/novo"></a>

</div>
